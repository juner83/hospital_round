<template name="schedule">
	<div id="schedule">

		<!-- header -->
		<div class="header">
			<div class="h_prev imgswap"> <!-- 이전페이지 버튼 -->
				<a href="" name="goToHome">
					<img src="/images/common/h_prev.png" alt="이전페이지" />
					<img src="/images/common/h_prev_h.png" alt="이전페이지" />
				</a>
			</div>
			<div class="h_mic_n" style="display:none;"> <!-- 기본마이크 클릭시 애니메이션 -->
				<a href=""><img src="/images/common/h_mic.png" alt="마이크" /></a>
			</div>
			<div class="h_mic"><!-- 마이크애니메이션 -->
				<div class="loader loader-2 loader-3">
					<div class="mic">
						<a href=""><img src="/images/common/h_mic.png" alt="마이크" /></a>
					</div>
				</div>
			</div>
			<!--<div class="h_camera_schedule imgswap">-->
				<!--<a href="">-->
					<!--<img src="/images/common/h_photo.png" alt="카메라" />-->
					<!--<img src="/images/common/h_photo_h.png" alt="카메라" />-->
				<!--</a>-->
			<!--</div>-->
			<div class="h_home imgswap">
				<a href="" name="goToHome">
					<img src="/images/common/h_home.png"  alt="홈" />
					<img src="/images/common/h_home_h.png"  alt="홈" />
				</a>
			</div>
		</div>
		<!-- //header -->
		<!-- contents  --> <!-- 오늘일정 / 미래일정 / 미래일정-예약된일정 없음 포함 -->
		<div class="contents guide_t">
			<!-- 나의 스케줄 -->
			<div class="guide_tit">
				<h2>나의 스케줄</h2>
			</div>
			<!-- 일정 탭메뉴 -->
			<ul class="schedule_tab">
				<li class="selected"> <!-- 오늘일정 내용 노출-->
					<a href="" name="today_tab"><img src="/images/schedule/stab_today_h.png" alt="오늘일정" /></a>
				</li>
				<li class=""> <!-- 미래일정 내용 노출-->
					<a href="" name="nextday_tab"><img src="/images/schedule/stab_nextday.png" alt="미래일정" /></a>
				</li>
			</ul>
			<!-- //일정 탭메뉴 -->
			<div class="today_con">

				{{#with hasData}}
				<!-- 오늘일정 내용 -->
				<div class="page_f">

					{{#if isNext}}
					<div class="date_line">
						<ul>
							{{#each days}}
							<li>
								<a href="" name="dateTab" class="date_bg" data-day="{{진료일자}}">{{_진료일자}}</a>
							</li>
							{{/each}}
						</ul>
						<p>일주일 이후의 일정은 조회되지 않습니다.</p>
					</div>
					{{/if}}


					<div class="title_bar"> <!-- 블루 요일바 -->
						<b>{{dayInfo}}</b>
						<!-- 페이징 -->
						<!--<div class="page_swrap">-->
							<!--<ul class="page_box">-->
								<!--<li>-->
									<!--<a href="" class="page_num selected">-->
										<!--<span>1</span>-->
									<!--</a>-->
								<!--</li>-->
								<!--<li>-->
									<!--<a href="" class="page_num">-->
										<!--<span>2</span>-->
									<!--</a>-->
								<!--</li>-->
							<!--</ul>-->
						<!--</div>-->
						<!-- //페이징 -->
					</div>
					<!-- 나의 일정 전체박스: 페이지 번호에 따라 하기 박스 내용 변경 -->
					<div class="schedule_box">
						{{#each datas}}
						<div class="data_box"> <!-- 한개의 일정박스 -->
							<div class="s_time">{{_진료시분}}</div>
							<div class="s_place">
								<ul>
									<!--<li><img src="/images/schedule/ico_clinic.png" alt="진료" /></li>-->
									<!--<li><img src="/images/schedule/ico_place.png" alt="가셔야할곳" /></li>-->
									<li><button class="btn_schedule btn_schedule_gray">{{일정종류}}</button></li>
									<li><button class="btn_schedule btn_schedule_blue">가셔야 할 곳</button></li>
								</ul>
								<p class="txt01">{{가셔야할곳}}</p>
								<p class="txt02">- {{진료과명}}({{의사명}})</p>
								<p class="linegray"></p>
								<ul class="pay">
									<li class="txt03">{{수납여부}}</li>
									<li class="txt03 pblue">{{상태메시지}}</li>
								</ul>
							</div>
						</div>
						{{/each}}
					</div>
					<!-- //나의 일정 전체박스 -->
				</div>
				<!-- //오늘일정 내용 -->
				{{else}}
				<!-- 예약일정 없음 -->
				<div class="page_th" style="">
					<p class="">예약된 일정이 없습니다.</P>
				</div>
				<!-- //예약일정 없음 -->
				{{/with}}

				<!-- 좌우 버튼 : 2 페이징 이상 노출 -->
				<div class="btn_bprev">
					{{#if hasPrev}}
					<a href=""><img src="/images/common/btn_blue_prev.jpg" alt="이전페이지" /></a>
					{{/if}}
				</div>
				<div class="btn_bnext">
					{{#if hasNext}}
					<a href=""><img src="/images/common/btn_blue_next.jpg" alt="다음페이지" /></a>
					{{/if}}
				</div>
				<!-- //좌우 버튼 -->
				<!-- 닫기 버튼 -->
				<div class="button_box">
					<ul class="button_con">
						<li>
							<a href="" class="btn_area bblue b_width" name="goToHome">
								<span class="btn_txt">닫기</span>
							</a>
						</li>
					</ul>
				</div>
				<!-- //닫기 버튼 -->
			</div>
			<!-- //나의 스케줄 -->
		</div>
		<!-- //contents -->
		<!-- footer -->
		<div class="footer">
			<div class="f_logo" >
				<img src="/images/common/footer_logo.png" alt="카톨릭대학교 은평 성모병원" />
			</div>
		</div>
		<!-- //footer -->



	</div>
</template>
