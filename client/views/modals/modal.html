<template name="modal">
	<div id="modal">
		<div id="img-expand-modal">

			<h1>모달</h1>
			<!-- Trigger the Modal -->
			<img id="myImg" src="/images/login/card_tagging.jpg" alt="Snow" style="width:100%;max-width:300px">

			<!-- The Modal -->
			<div id="myModal" class="modal">

				<!-- The Close Button -->
				<span class="close">&times;</span>

				<!-- Modal Content (The Image) -->
				<img class="modal-content" id="img01">

				<!-- Modal Caption (Image Text) -->
				<div id="caption"></div>
			</div>

		</div>

	</div>
</template>
