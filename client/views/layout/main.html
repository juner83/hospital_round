<template name="main">
	{{#if currentUser}}

		<div id="wrapper">

			{{#if hasHeader}}
				{{> header}}
			{{/if}}

			<div id="page-wrapper">
				{{>Template.dynamic template=content}}
			</div>

			<!--{{#if isLayerPopupOpen}}-->
				<!--{{> layerPopup temp=null}}-->
			<!--{{/if}}-->

			{{#if hasFooter}}
				{{> footer}}
			{{/if}}
			{{> popup }}

		</div>

	{{else}}

		<div id="wrapper">
			{{> login}}
			{{> footer}}
		</div>

	{{/if}}
</template>
